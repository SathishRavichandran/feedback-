{% include 'sidebar_template.html' %}
<center>
<h3>Feedback Creation</h3>

<div class="container">
    <form method="POST" class="post-form" action="/add_feedback">
        {% csrf_token %}

        <label for="fname">Feedback</label>
        <textarea id="fname" rows="7" cols="5" name="feedback" placeholder="Your Feedback">
        </textarea><br>


        <label for="ratings">Ratings</label>
        <select id="ratings" name="ratings">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="1">3</option>
            <option value="2">4</option>
            <option value="1">5</option>

        </select><br>

        <input type="submit" value="Submit">
    </form>
</div>
</center>
