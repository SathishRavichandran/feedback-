{% include 'sidebar_template.html' %}
<center>
<h3>Customer Creation</h3>

<div class="container">
    <form method="POST" class="post-form" action="/users">
        {% csrf_token %}

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="user_name" placeholder="Your name.."><br>


        <label for="lname">user Email</label>
        <input type="text" id="lname" name="email" placeholder="Your last name.."><br>


        <label for="country">User Type</label>
        <select id="country" name="user_type">
            <option value="C">Customer</option>
            <option value="V">Vendor</option>
        </select><br>

        <input type="submit" value="Submit">
    </form>
</div>
</center>
